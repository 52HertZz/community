<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>程序猿社区 - 发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="head::head"></div>
<div class="container-fluid main" style="background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-checked="true"></span>&nbsp;发布</h3>
            <hr>
            <form action="/publish" method="post" >
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">帖子标题（必填  参照右侧提示）：</label>
                    <input type="text" class="form-control" name="title" id="title" th:value="${title}"  placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="description">内容描述（必填  参照右侧提示）：</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签（必填  参照右侧提示）：</label>
                    <input type="text" class="form-control" name="tag" id="tag" th:value="${tag}"  placeholder="添加问题标签，用中文分号隔开......">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg- col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-edit"></span>&nbsp;发帖指南</h3>
            <hr>
            • 帖子标题: <br>
            请用尽量精简的语言描述您发布的帖子<br>
            &nbsp;<br>
            • 内容描述: <br>
           详细补充您的帖子内容，确保内容描述清晰直观，并提供一些相关的资料<br>
            &nbsp;<br>
            • 选择标签: <br>
            选择一个或者多个合适的标签<br>
        </div>
    </div>
</div>
</body>
</html>
