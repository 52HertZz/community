<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'程序猿社区 - 帖子 - '+${postDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="head::head"></div>
<div class="container-fluid main" style="background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span aria-checked="true" th:text="${postDTO.title}"></span></h3>
            <span class="text-desc">
                发布时间：<span th:text="${#dates.format(postDTO.gmtCreate,'yyyy-MM-dd HH:mm')}" ></span>&nbsp;|&nbsp;
                 浏览次数：<span th:text="${postDTO.viewCount}"></span>&nbsp;|&nbsp;
                收藏数：<span th:text="${postDTO.favoriteCount}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${postDTO.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${postDTO.id}}" class="text-desc">
                    <span class="glyphicon glyphicon-pencil"></span>
                    修改
                </a>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 personal">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span class="glyphicon glyphicon-user"></span>&nbsp;发布人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${postDTO.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-right media-bottom">
                        <h5 class="media-heading">
                            <span th:text="${postDTO.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>&nbsp;相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
